<div class="search-profiles-container" fxLayout>
  <div fxFlex="10">
    <div class="search-profile-image"></div>
  </div>
  <div fxFlex="80" class="search-profile-metadata" fxLayout="column">
    <span class="search-profile-metadata-full-name">{{ searchProfile.user.firstName }} {{ searchProfile.user.lastName
      }}</span>
    <p class="search-profile-metadata-description">{{ searchProfile.description }}</p>
  </div>
</div>
