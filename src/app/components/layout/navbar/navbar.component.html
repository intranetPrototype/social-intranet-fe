<mat-toolbar class="base-container">
  <mat-toolbar-row>
    <img src="assets/logo.png" />

    <navbar-search class="large-navbar-search" loggedIn="1280"></navbar-search>

    <div class="navbar-icons-container" loggedIn fxLayout fxLayoutGap="16px" fxLayoutAlign="center center">
      <mat-icon (click)="toggleSmallNavbar()" fxHide.gt-md>search</mat-icon>
      <mat-icon (click)="logout()">logout</mat-icon>
      <div class="navbar-profile-container" [routerLink]="['/profile']"></div>
    </div>
  </mat-toolbar-row>

  <mat-toolbar-row class="small-navbar-container" [class.show-small-navbar]="showSmallNavbar">
    <navbar-search></navbar-search>
  </mat-toolbar-row>
</mat-toolbar>
